<!doctype html>
<html>
  <head>
    <title>Snake</title>
    <link type="text/css" rel="stylesheet" href="snake.css" />
  </head>
  <body>
    <h1>Play Snake</h1>
    <canvas id="snake" width="760" height="480"></canvas>
    <h2>Instructions</h2>
    <ul>
      <li>Move using arrow keys or A, W, S, D keys</li>
      <li>Eat the apple to gain points and grow the snake</li>
      <li>Avoid eating your own body, doing so will lose you the game</li>
      <li>If your snake reaches out of bounds, you will lose the game</li>
    </ul>
    <script type="text/javascript" src="snake.js"></script>
  </body>
</html>
